<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Jarak Fleet - Cost Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        body { background-color: #0a0a0a; color: white; } 
        .dropdown.is-open .dropdown-menu { display: block; }
    </style>
</head>
<body class="font-sans p-4 sm:p-6">
    <div id="nav-placeholder"></div>
    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <div class="max-w-4xl mx-auto bg-gray-900 p-8 rounded-xl shadow-lg border border-green-500/30">
        <h2 class="text-2xl font-bold mb-6 text-red-500">Input Jarak & Volume OB per Fleet</h2>
        <form id="jarakForm">
            <div class="mb-6">
                <label class="block mb-1 text-gray-300">Pilih Tanggal</label>
                <input type="date" name="tanggal" class="w-full sm:w-1/2 p-2 bg-gray-800 text-white rounded border border-gray-600 focus:border-green-500" required>
            </div>

            <div id="fleetContainer" class="space-y-4">
                </div>

            <button type="button" id="addFleetButton" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg transition-colors">+ Tambah Fleet</button>
            
            <button type="submit" id="submit-button" class="bg-red-500 hover:bg-red-600 px-6 py-3 text-white font-bold rounded-lg w-full mt-8">Simpan Data Jarak</button>
        </form>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/inputJarak.js"></script>
</body>
</html>
