<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Penjualan - Cost Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .dropdown.is-open .dropdown-menu { display: block; }
    </style>
</head>
<body class="text-white p-4 sm:p-6 font-sans">

    <div id="nav-placeholder"></div>
    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
            <h1 class="text-3xl font-bold text-red-400">Tabel Data Penjualan (FOS & CIF)</h1>
            <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Ekspor ke CSV</button>
        </div>

        <div id="filters" class="mb-4 p-4 bg-gray-900 rounded-xl border border-green-500/30">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="startDate" class="block text-sm text-gray-300 mb-1">Tanggal Mulai</label>
                    <input type="date" id="startDate" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600">
                </div>
                <div>
                    <label for="endDate" class="block text-sm text-gray-300 mb-1">Tanggal Akhir</label>
                    <input type="date" id="endDate" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600">
                </div>
                <div>
                    <label for="buyerFilter" class="block text-sm text-gray-300 mb-1">Buyer</label>
                    <select id="buyerFilter" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600"><option value="">Semua Buyer</option></select>
                </div>
                <div class="flex gap-2">
                    <button id="filterButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg w-full">Terapkan</button>
                    <button id="resetButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg w-full">Reset</button>
                </div>
            </div>
        </div>

        <div class="bg-gray-900 rounded-xl shadow-lg border border-green-500/30 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-white">
                    <thead class="bg-gray-800">
                        <tr class="text-green-300">
                            <th class="p-3">Tanggal Penjualan</th>
                            <th class="p-3">Tipe Dokumen</th>
                            <th class="p-3">Nomor Dokumen</th>
                            <th class="p-3">Buyer</th>
                            <th class="p-3 text-right">Tonase (Ton)</th>
                            <th class="p-3">Notes</th>
							<th class="p-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
                <div id="loader-container" class="p-4"><div class="loader"></div></div>
            </div>
            <div id="summary" class="p-4 bg-gray-800 text-right font-bold">Total Tonase Terjual: <span id="totalTonase">0</span> Ton</div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/penjualanData.js"></script>
</body>
</html>
