<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Rekonsiliasi Survey - Cost Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        body { background-color: #0a0a0a; color: white; } 
        .dropdown.is-open .dropdown-menu { display: block; }
    </style>
</head>
<body class="font-sans p-4 sm:p-6">

    <div id="nav-placeholder"></div>
    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <div class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-xl shadow-lg border border-green-500/30">
        <h2 id="form-title" class="text-2xl font-bold mb-6 text-red-500">Input Data Rekonsiliasi Survey</h2>
        
        <form id="rekonForm" class="space-y-4">
            <input type="hidden" name="id">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 text-gray-300">Tanggal Mulai Periode</label>
                    <input type="date" name="start_date" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600 focus:border-green-500" required>
                </div>
                <div>
                    <label class="block mb-1 text-gray-300">Tanggal Akhir Periode</label>
                    <input type="date" name="end_date" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600 focus:border-green-500" required>
                </div>
            </div>
            <div>
                <label class="block mb-1 text-gray-300">Volume OB Final (BCM)</label>
                <input type="number" step="any" name="volume_ob_survey" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600" required>
            </div>
            <div>
                <label class="block mb-1 text-gray-300">Volume Coal Final (Ton)</label>
                <input type="number" step="any" name="volume_coal_survey" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600" required>
            </div>
            <button type="submit" id="submit-button" class="bg-red-500 hover:bg-red-600 px-6 py-3 text-white font-bold rounded-lg w-full mt-6">Simpan Data</button>
        </form>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/inputRekon.js"></script>
</body>
</html>
