<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Hauling - Cost Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pagination-btn { background-color: #374151; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .pagination-btn:hover:not(:disabled) { background-color: #4b5563; }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .filter-select, .limit-select { background-color: #1f2937; border: 1px solid #4b5563; color: white; padding: 8px; font-size: 0.875rem; border-radius: 0.375rem; }
        .dropdown.is-open .dropdown-menu { display: block; }
    </style>
</head>
<body class="text-white p-4 sm:p-6 font-sans">

    <div id="nav-placeholder"></div>
    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-4">
            <h1 class="text-3xl font-bold text-red-400">Tabel Data Hauling</h1>
            <button id="export-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Ekspor ke CSV</button>
        </div>
        <div id="filters" class="mb-4 p-4 bg-gray-900 rounded-xl border border-green-500/30">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 items-end">
                <div>
                    <label for="startDate" class="block text-sm text-gray-300 mb-1">Tanggal Mulai</label>
                    <input type="date" id="startDate" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600">
                </div>
                <div>
                    <label for="endDate" class="block text-sm text-gray-300 mb-1">Tanggal Akhir</label>
                    <input type="date" id="endDate" class="w-full p-2 bg-gray-800 text-white rounded border border-gray-600">
                </div>
                <div>
                    <label for="buyerFilter" class="block text-sm text-gray-300 mb-1">Buyer</label>
                    <select id="buyerFilter" class="w-full filter-select"><option value="">Semua Buyer</option></select>
                </div>
                <div>
                    <label for="tradeTermFilter" class="block text-sm text-gray-300 mb-1">Trade Term</label>
                    <select id="tradeTermFilter" class="w-full filter-select"><option value="">Semua Trade Term</option></select>
                </div>
                <div class="flex gap-2">
                    <button id="filterButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg w-full">Terapkan</button>
                    <button id="resetButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg w-full">Reset</button>
                </div>
            </div>
        </div>
        <div class="bg-gray-900 rounded-xl shadow-lg border border-green-500/30 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-white">
                    <thead class="bg-gray-800">
                        <tr class="text-green-300">
                            <th class="p-3">Date</th><th class="p-3">DO Number</th><th class="p-3">Buyer</th><th class="p-3">Trade Term</th>
                            <th class="p-3">Truck Number</th><th class="p-3">Driver</th><th class="p-3">Checkout</th>
                            <th class="p-3 text-right">Tare</th><th class="p-3 text-right">Gross</th><th class="p-3 text-right">Nett</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
                <div id="loader-container" class="p-4"><div class="loader"></div></div>
            </div>
            <div id="summary" class="p-4 bg-gray-800 text-right font-bold flex justify-between items-center">
                <div id="pagination-controls" class="flex items-center gap-2"></div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-sm">
                        <label for="limit-select">Item per Halaman:</label>
                        <select id="limit-select" class="limit-select">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="-1">Semua</option>
                        </select>
                    </div>
                    <div>Total Nett (Halaman Ini): <span id="totalTonase">0</span> Ton</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/haulingData.js"></script>
</body>
</html>
