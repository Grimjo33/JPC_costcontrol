<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Jarak Fleet - Cost Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .dropdown.is-open .dropdown-menu { display: block; }
    </style>
</head>
<body class="text-white p-4 sm:p-6 font-sans">

    <div id="nav-placeholder"></div>
    <div id="notification-container" class="fixed bottom-5 right-5 z-50"></div>

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
            <h1 class="text-3xl font-bold text-red-400">Tabel Data Jarak Fleet</h1>
            <a href="InputJarak.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                + Input/Edit Data Jarak
            </a>
        </div>

        <div class="bg-gray-900 rounded-xl shadow-lg border border-green-500/30 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-white">
                    <thead class="bg-gray-800">
                        <tr class="text-green-300">
                            <th class="p-3">Tanggal</th>
                            <th class="p-3">Nama Fleet</th>
                            <th class="p-3 text-right">Volume (BCM)</th>
                            <th class="p-3 text-right">Jarak (m)</th>
                            <th class="p-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
                <div id="loader-container" class="p-4"><div class="loader"></div></div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/jarakData.js"></script>
</body>
</html>
